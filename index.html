<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

    <!-- Our CSS  -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>
    <h1>Traveling to Minneapolis? We'll find your perfect AirBnB!</h1>
    <div class="header-img">
        <img src="Resources/minneapolis_skyline.jpeg" alt="minneapolis_skyline">
    </div>
    

    <div id="start" class="section">
        <h2 class="group-header">Project 3 - Group 5</h2>
    </div>

    <!-- Div that holds our Heat Map -->
    <div class="container1">
        <h3 class="map1-header">Heat Map</h3>
        <div id="map1"></div>
    </div>

    <!-- The Div that holds our Bar Chart-->
    <div class="container2">
        <h3 class="chart1-header">Bar Chart of Ratings</h3>
        <div id="chart1"></div>
    </div>


    <!-- The Div that holds our scatter plot -->
    <div class="container4">
        <h3 class="chart2-header">Bar Chart of Ratings</h3>
        <div id="chart2"></div>
    </div>

    <!-- Div that holds our Interative Map -->
    <div class="container3">
        <h3 class="map2-header">Interactive Map</h3>
        <div id="map2"></div>
    </div>

    <!--Drop Down Menu-->
    <div class="menu">
        <h3>County:</h3>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>

    <!-- Our JavaScript-->
    <script type="text/javascript" src="static/js/logic.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
